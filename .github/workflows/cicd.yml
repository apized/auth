name: CI/CD
on:
  push:
    branches:
      - main
    tags-ignore:
      - '*.*.*'
  create:
    branches:
      - main
      - 'release-*'
    tags:
      - '*.*.*'

env:
  REGISTRY_IMAGE: ghcr.io/apized/auth-server

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Run tests
        run: ./gradlew clean test

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Publish jars
        run: ./gradlew clean :client:publish
        env:
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dockerx86:
    needs: test
#    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Log in to registry
        run: echo "${{ secrets.PUBLISH_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - name: Publish docker
        run: |
          ./gradlew clean :server:dockerPush
        env:
          DOCKER_REGISTRY: ghcr.io
          ARCH: x86

  dockerARM:
    needs: test
#    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Log in to registry
        run: echo "${{ secrets.PUBLISH_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Publish docker
        run: |
          ./gradlew clean :server:dockerPush

        env:
          DOCKER_REGISTRY: ghcr.io
          ARCH: arm

  dockerNativex86:
    needs: test
#    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Log in to registry
        run: echo "${{ secrets.PUBLISH_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - name: Publish docker
        run: |
          ./gradlew clean :server:dockerPushNative
        env:
          DOCKER_REGISTRY: ghcr.io
          ARCH: x86

  dockerNativexARM:
    needs: test
#    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Log in to registry
        run: echo "${{ secrets.PUBLISH_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - name: Publish docker
        run: |
          ./gradlew clean :server:dockerPushNative
        env:
          DOCKER_REGISTRY: ghcr.io
          ARCH: arm

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Log in to registry
        run: echo "${{ secrets.PUBLISH_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Create dockerfile
        run: |
          ./gradlew clean buildLayers dockerfile
#          ./gradlew clean buildNativeLayers dockerPrepareContext dockerfileNative

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          file: server/build/docker/main/Dockerfile
#          file: server/build/docker/native-main/DockerfileNative
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ env.REGISTRY_IMAGE }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}