name: CI/CD
on:
  push:
    branches:
      - main
    tags-ignore:
      - '*.*.*'
  create:
    branches:
      - main
      - 'release-*'
    tags:
      - '*.*.*'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Run tests
        run: ./gradlew clean test

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Publish jars
        run: ./gradlew clean :client:publish
        env:
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: test
#    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Log in to registry
        run: echo "${{ secrets.PUBLISH_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - name: Publish docker
        run: |
          ./gradlew clean :server:dockerPushNative
        env:
          DOCKER_REGISTRY: ghcr.io
